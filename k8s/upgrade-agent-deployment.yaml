apiVersion: apps/v1
kind: Deployment
metadata:
  name: upgrade-agent
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upgrade-agent
  template:
    metadata:
      labels:
        app: upgrade-agent
    spec:
      containers:
      - name: upgrade-agent
        image: upgrade-agent:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: CONFIG_PATH
          value: "/etc/upgrade-agent/config.yaml"
        volumeMounts:
        - name: config-volume
          mountPath: /etc/upgrade-agent
        - name: firmware-volume
          mountPath: /firmware
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
      volumes:
      - name: config-volume
        configMap:
          name: upgrade-agent-config
      - name: firmware-volume
        emptyDir: {}  # This would typically be a persistent volume in production
